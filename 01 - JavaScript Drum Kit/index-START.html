<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

 function playSound(e) {//membuat function dengna nama playsound
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);//jadi ini membuat variabel dengan nama audio tipe data konstanta. dimana isinya berupa audio yang data key nya di dapat dari keyCode
    const key = document.querySelector(`.key[data-key="${e.keyCode}"`);//variabel konstanta dengan nama ky dimana data berisi key dari keycode yang terpencet
    if(!audio) return; //stop function dari awal 
    audio.currentTime = 0; //rewind ke semula jadi bisa bunyi2 lagi, di klik awalnya hanya bunyi 1 kali padahal di klik bolak balik
    audio.play();//audio dijalankan jadi biar keluar suaranya
    key.classList.add('playing');//jadi ini penambahan buat css dengan nama playing diaman dia bisa ada transform ukuran liat aja di css nya jadi ada warna kuning2 itu terus aktif
}

function removeTransition(e){//membuat fungsi dengan anam removeTransition
  if(e.propertyName !== 'transform') return; // skip jika gada transform, macam kembali gitu
  this.classList.remove('playing');//disini dia mematikan atau menghilangkan kuning kuning border itu
}
  const keys = document.querySelectorAll('.key'); // membuat variabel konstanta dengan nama keys dimana dia deteksi query si kelas .key pada css
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));//penonaktifan transisi pada tiap key,jadi abis nyala langsung mati lagi
  window.addEventListener('keydown', playSound );//pada layar utama ditambahkan eventListener yang dimana dia memanggil keydown dan play suaranya
</script>


</body>
</html>
